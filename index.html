<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>saadwrites - ব্যক্তিগত ব্লগ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Noto+Serif+Bengali:wght@400;500;600;700;900&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Anek Bangla"', 'sans-serif'],
              serif: ['"Merriweather"', 'serif'],
              hind: ['"Hind Siliguri"', 'sans-serif'],
              kalpurush: ['"Noto Serif Bengali"', 'serif'],
              bornomala: ['"Tiro Bangla"', 'serif'],
            },
            colors: {
              cream: '#F5F2E9',
              paper: '#ffffff',
              charcoal: '#1c1917',
              gold: '#b45309',
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
            boxShadow: {
              'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.08)',
              'soft': '0 10px 30px -5px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 20px rgba(180, 83, 9, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }
      body {
        background-color: #F5F2E9;
        color: #1c1917;
        /* Ultra smooth transition for theme switching */
        transition: background-color 0.7s cubic-bezier(0.4, 0, 0.2, 1), color 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark body {
        background-color: #0f0f0f;
        color: #e5e5e5;
      }
      
      /* Custom Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }

      /* Premium text selection */
      ::selection {
        background: rgba(180, 83, 9, 0.2); /* Gold with opacity */
        color: inherit;
      }
    </style>

}
